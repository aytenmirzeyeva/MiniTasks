<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Facebook-Task</title>
</head>

<body>
    <div class="box">
        <h1 class="logo">facebook</h1>
        <div class="content">
            <!-- ? Left side -->
            <div class="left-side">
                <h2>Recent Logins</h2>
                <p>Click your picture or add an account</p>
                <div class="accounts">
                    <!-- ? Card -->
                    <div class="card">
                        <div class="card-header">
                            <img src="./assets/images/profile-image.png" alt="">
                            <span class="remove-btn"> <a href="#"><i class="fa-solid fa-xmark"></i></a></span>
                        </div>

                        <div class="card-body">
                            <a href="#">
                                <h4>Name</h4>
                            </a>
                        </div>

                    </div>

                    <!-- ? Card -->
                    <div class="card">
                        <div class="card-header">
                            <a href="#" class="add-btn"><span><i class="fa-solid fa-plus"></i></span></a>
                        </div>
                        <div class="card-body">
                            <a href="#" class="color-blue">
                                <h4>Add Account</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ? Right side -->
            <div class="right-side">
                <form action="">
                    <input type="text" name="" id="" placeholder="username">
                    <div class="input-holder">
                        <input type="password" name="" id="" placeholder="password">
                        <span> <i class="fa-regular fa-eye-slash"></i></span>
                    </div>
                    <button type="Submit" class="log-in-btn">Log In</button>
                    <a href="#">Forgot Password?</a>
                    <hr>
                    <button type="submit" class="create-btn">Create New account</button>
                </form>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/485fca82aa.js" crossorigin="anonymous"></script>
</body>

</html>
